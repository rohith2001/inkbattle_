org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
# Network and build performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
# Retry failed network requests
org.gradle.http.connectionTimeout=60000
org.gradle.http.socketTimeout=60000
# Disable Kotlin incremental compilation to avoid cache conflicts (e.g. "Storage already registered")
kotlin.incremental=false